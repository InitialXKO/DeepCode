name: Release DeepCode Desktop App

on:
  push:
    branches: [ main ]

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Using a common stable version

      - name: Install dependencies for Tauri on Linux
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./desktop-ui

      - name: Build Python backend executable
        id: build_backend
        run: python build_py_backend.py

      - name: Place backend executable where Tauri expects it
        shell: bash
        run: |
          # Determine executable name based on runner OS
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ORIGINAL_NAME="api_server.exe"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            ORIGINAL_NAME="api_server_macos"
          else
            ORIGINAL_NAME="api_server_linux"
          fi

          # The `externalBin` is configured as `../dist/api_server`
          # Tauri expects the binary to be named `api_server` + `-${TARGET_TRIPLE}`
          # We need to get the target triple from rustc
          TARGET_TRIPLE=$(rustc -vV | grep host | cut -d: -f2 | tr -d ' ')

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            RENAMED_NAME="api_server-${TARGET_TRIPLE}.exe"
          else
            RENAMED_NAME="api_server-${TARGET_TRIPLE}"
          fi

          SOURCE_PATH="dist/$ORIGINAL_NAME"
          DEST_DIR="desktop-ui/dist"
          RENAMED_PATH="$DEST_DIR/$RENAMED_NAME"

          echo "[*] Renaming backend executable from $SOURCE_PATH to $RENAMED_PATH"
          mkdir -p "$DEST_DIR"

          if [ -f "$SOURCE_PATH" ]; then
            mv "$SOURCE_PATH" "$RENAMED_PATH"
            echo "[+] Successfully renamed backend executable."
          else
            echo "[!] Error: Backend executable not found at $SOURCE_PATH."
            echo "[*] Listing contents of dist/ for debugging:"
            ls -la dist || echo "dist/ directory not found."
            exit 1
          fi

      - name: Build Tauri application
        run: npm run tauri build
        working-directory: ./desktop-ui
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deepcode-desktop-${{ matrix.platform }}
          # Path needs to be adjusted based on Tauri's output structure
          path: |
            desktop-ui/src-tauri/target/release/bundle/**/*.AppImage
            desktop-ui/src-tauri/target/release/bundle/**/*.deb
            desktop-ui/src-tauri/target/release/bundle/**/*.dmg
            desktop-ui/src-tauri/target/release/bundle/**/*.msi
          if-no-files-found: error
